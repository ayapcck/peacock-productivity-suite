name: Coverage

on:
  push:
    branches:
      - master

jobs:
  run-linters:
    name: Run Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn install

      - name: Test Action
        run: yarn coverage

      - name: Publish updated coverage + files
        uses: EndBug/add-and-commit@v5
        with:
          add: '-A'
          branch: gh-pages
          force: true
          message: 'Update coverage + files'
        env: 
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}