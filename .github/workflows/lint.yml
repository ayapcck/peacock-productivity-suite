name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      # Install your linters here
      - name: Install dependencies
        run: yarn install

      - name: Lint Action
        uses: yarn lint
        with:
          github_token: ${{ secrets.github_token }}